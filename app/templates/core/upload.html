{% extends 'base.html' %}

{% load hosts %}

{% block content %}
    <h2>Upload</h2>
    <form action="{% host_url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">업로드</button>
    </form>
    {% if url %}
        <p>업로드된 파일: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}
{% endblock %}
