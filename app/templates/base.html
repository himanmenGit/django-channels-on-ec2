<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-4.2.1/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/jquery.min.js' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% load hosts %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-12">
        <a href="{% host_url 'home' %}">집으로</a>
            <div class="card mb-4">
                <div class="card-body">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
